<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocChat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
  <style>
    /* ========== Design tokens (Bold Typography) ========== */
    :root {
      /* Colors – dark mode */
      --background: #0A0A0A;
      --foreground: #FAFAFA;
      --muted: #1A1A1A;
      --mutedForeground: #737373;
      --accent: #FF3D00;
      --accentForeground: #0A0A0A;
      --border: #262626;
      --input: #1A1A1A;
      --card: #0F0F0F;
      --cardForeground: #FAFAFA;
      --ring: #FF3D00;

      /* Typography – stacks */
      --font-primary: "Inter Tight", "Inter", system-ui, sans-serif;
      --font-body: "Inter", system-ui, sans-serif;
      --font-mono: "JetBrains Mono", "Fira Code", monospace;

      /* Scale (rem) */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 2rem;
      --text-4xl: 2.5rem;
      --text-5xl: 3.5rem;

      /* Tracking */
      --tracking-tighter: -0.06em;
      --tracking-tight: -0.04em;
      --tracking-normal: -0.01em;
      --tracking-wide: 0.05em;
      --tracking-wider: 0.1em;
      --tracking-widest: 0.2em;

      /* Line height */
      --leading-none: 1;
      --leading-tight: 1.1;
      --leading-snug: 1.25;
      --leading-normal: 1.6;
      --leading-relaxed: 1.75;

      /* Layout & motion */
      --radius: 0;
      --border-width: 1px;
      --border-thick: 2px;
      --transition: 150ms cubic-bezier(0.25, 0, 0, 1);
      --container-padding: 1.5rem;
      --section-gap: 2rem;
    }

    @media (min-width: 768px) {
      :root {
        --container-padding: 3rem;
        --section-gap: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      :root {
        --container-padding: 4rem;
      }
    }

    /* ========== Base ========== */
    * { box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      font-size: var(--text-base);
      line-height: var(--leading-normal);
      color: var(--foreground);
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0 var(--container-padding) 3rem;
      max-width: min(960px, 94vw);
      margin-left: auto;
      margin-right: auto;
    }

    /* ========== Masthead ========== */
    .masthead {
      position: relative;
      z-index: 1;
      border-bottom: var(--border-width) solid var(--border);
      padding: var(--section-gap) 0 1rem;
      margin-bottom: var(--section-gap);
    }
    .masthead h1 {
      font-family: var(--font-primary);
      font-size: var(--text-4xl);
      font-weight: 700;
      letter-spacing: var(--tracking-tight);
      line-height: var(--leading-tight);
      margin: 0;
      color: var(--foreground);
    }
    .masthead .tagline {
      font-size: var(--text-sm);
      color: var(--mutedForeground);
      margin-top: 0.35rem;
      letter-spacing: var(--tracking-normal);
    }

    /* ========== Section labels & deck ========== */
    .section-head {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      text-transform: uppercase;
      letter-spacing: var(--tracking-widest);
      color: var(--mutedForeground);
      margin: 0 0 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: var(--border-width) solid var(--border);
      position: relative;
      z-index: 1;
    }
    .deck {
      font-size: var(--text-lg);
      color: var(--mutedForeground);
      margin: 0 0 1.25rem;
      line-height: var(--leading-relaxed);
      position: relative;
      z-index: 1;
    }

    /* ========== URL row – input + secondary button ========== */
    .url-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      position: relative;
      z-index: 1;
    }
    .url-row input {
      flex: 1;
      height: 3rem;
      padding: 0 1rem;
      font-family: var(--font-body);
      font-size: var(--text-base);
      color: var(--foreground);
      background: var(--input);
      border: var(--border-width) solid var(--border);
      border-radius: var(--radius);
      transition: border-color var(--transition);
    }
    .url-row input::placeholder { color: var(--mutedForeground); }
    .url-row input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .url-row input:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }
    .url-row button {
      flex-shrink: 0;
      height: 3rem;
      padding: 0 1.5rem;
      font-family: var(--font-primary);
      font-size: var(--text-sm);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: var(--tracking-wider);
      color: var(--foreground);
      background: transparent;
      border: var(--border-width) solid var(--foreground);
      border-radius: var(--radius);
      cursor: pointer;
      transition: color var(--transition), background var(--transition);
      white-space: nowrap;
    }
    .url-row button:hover:not(:disabled) {
      background: var(--foreground);
      color: var(--background);
    }
    .url-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .url-row button:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .status {
      font-size: var(--text-sm);
      color: var(--mutedForeground);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    /* ========== Chat container ========== */
    .chat {
      position: relative;
      z-index: 1;
      background: var(--card);
      border: var(--border-width) solid var(--border);
      border-radius: var(--radius);
      min-height: 320px;
      max-height: 68vh;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 1.25rem;
      padding-bottom: 1rem;
      border-bottom: var(--border-width) solid var(--border);
    }
    .msg:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .msg .role {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wider);
      color: var(--mutedForeground);
      margin-bottom: 0.35rem;
    }
    .msg.user .content {
      color: var(--foreground);
      font-style: italic;
    }
    .msg.assistant .content {
      color: var(--cardForeground);
      white-space: pre-wrap;
      word-break: break-word;
      line-height: var(--leading-relaxed);
    }

    /* ========== Ask row – input + primary button (underline) ========== */
    .ask-row {
      display: flex;
      gap: 0.5rem;
      position: relative;
      z-index: 1;
    }
    .ask-row input {
      flex: 1;
      height: 3rem;
      padding: 0 1rem;
      font-family: var(--font-body);
      font-size: var(--text-base);
      color: var(--foreground);
      background: var(--input);
      border: var(--border-width) solid var(--border);
      border-radius: var(--radius);
      transition: border-color var(--transition);
    }
    .ask-row input::placeholder { color: var(--mutedForeground); }
    .ask-row input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .ask-row input:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    /* Primary button: text + animated underline */
    .btn-primary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 3rem;
      padding: 0 0;
      font-family: var(--font-primary);
      font-size: var(--text-sm);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: var(--tracking-wider);
      color: var(--accent);
      background: none;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform var(--transition);
      white-space: nowrap;
    }
    .btn-primary:hover:not(:disabled) .btn-underline {
      transform: scaleX(1.1);
    }
    .btn-primary:active:not(:disabled) {
      transform: translateY(1px);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }
    .btn-underline {
      position: absolute;
      bottom: 0.5rem;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
      transform-origin: center;
      transition: transform var(--transition);
    }

    .error {
      font-size: var(--text-sm);
      color: var(--accent);
      margin-top: 0.5rem;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header class="masthead">
    <h1>DocChat</h1>
    <p class="tagline">One-URL documentation assistant</p>
  </header>

  <p class="section-head">Load source</p>
  <p class="deck">Load a documentation page, then ask questions. Answers use that page as context and may add explanation where helpful.</p>

  <div class="url-row">
    <input type="url" id="docUrl" placeholder="https://example.com/docs/page" />
    <button type="button" id="loadBtn">Load doc</button>
  </div>
  <div class="status" id="status">No document loaded.</div>

  <p class="section-head">Inquiry</p>
  <div class="chat" id="chat"></div>
  <div class="ask-row">
    <input type="text" id="question" placehoelder="Ask a question about the doc..." />
    <button type="button" id="askBtn" class="btn-primary" disabled>
      <span class="btn-label">Ask</span>
      <span class="btn-underline" aria-hidden="true"></span>
    </button>
  </div>
  <div id="error" class="error"></div>

  <script src="app.js"></script>
</body>
</html>
